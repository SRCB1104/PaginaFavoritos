<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catalogo de Perfumes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="encabezado">
  <div class="contenedor">
    <h1>Catalogo de Perfumes</h1>
    <div id="barraUsuario"></div>
  </div>
</header>

<main class="contenedor">

  <!-- LOGIN -->
  <section id="vistaLogin" class="caja">
    <h2>Login</h2>

    <form id="formLogin" class="formulario">
      <label class="campo">
        Usuario:
        <input type="text" id="entradaUsuario">
      </label>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <p id="mensajeLogin" class="mensaje"></p>
  </section>

  <section id="vistaApp" class="caja oculto">
    <h2>Lista de perfumes</h2>

    <div class="controles">
      <label class="campo">
        Ordenar:
        <select id="selectorOrden">
          <option value="recomendado">Recomendado</option>
          <option value="favoritosPrimero">Favoritos primero</option>
          <option value="precioMenor">Precio menor</option>
          <option value="precioMayor">Precio mayor</option>
          <option value="nombreAZ">Nombre A-Z</option>
          <option value="nombreZA">Nombre Z-A</option>
        </select>
      </label>

      <label class="campo">
        Vista:
        <select id="selectorVista">
          <option value="todos">Todos</option>
          <option value="soloFavoritos">Solo favoritos</option>
        </select>
      </label>
    </div>

    <section id="listaPerfumes" class="lista"></section>
    <p id="estadoVacio" class="mensaje oculto">No hay perfumes para mostrar</p>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
